<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script
	src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<script src="https://kit.fontawesome.com/16bb53a23e.js"
	crossorigin="anonymous"></script>
<title>Menu principal</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>

<body>
<br>	
	<div class="containter" style="text-align:center;font-size:28px;margin:auto;font-family:Copperplate Gothic Light">
		<div th:object="${user}">
			<label>Bienvenido <label th:text="*{nombre}"></label></label>
		</div>
	</div>
	<img th:src="@{../img/logoufps.jpg}"
		style="width: 400px; display: flex; flex: wrap; margin-left: auto; margin-right: auto; margin-top: 10px;">
	<br>
	<br>

	<div class="flex justify-evenly">
		<figure class="text-center">
			<a
				class="mx-auto flex items-center justify-center w-32 h-32 rounded-md bg-red-500"
				href="/articulo/list"> <i class="fa-solid text-white text-6xl fa-newspaper"></i>
			</a>
			<p style="font-family:Copperplate Gothic Light">Articulos</p>
		</figure>

		<figure class="text-center">
			<a
				class="mx-auto flex items-center justify-center w-32 h-32 rounded-md bg-red-500"
				th:href="@{/proyect/list}"> <i
				class="fa-solid text-white text-6xl fa-magnifying-glass"></i>
			</a>
			<p style="font-family:Copperplate Gothic Light">Proyecto</p>
		</figure>
	</div>

	<figure class="text-center">
		<a
			class="mx-auto flex items-center justify-center w-32 h-32 rounded-md bg-red-500"
			th:href="@{/user/logout}"> <i
			class="fa-solid text-white text-6xl fa-door-open"></i>
		</a>
		<p style="font-family:Copperplate Gothic Light">Salir</p>
	</figure>
</body>

</html>
